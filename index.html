<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Countries Information</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h1 class="text-center mb-2">üåç Rest Countries Information</h1>

    <p class="text-center text-muted mb-4">
        Click on a country name to view its details
    </p>

    <div class="row">
       <div class="col-md-4">

    <!-- Search box -->
    <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search country name..."
    >

    <!-- Country list -->
    <ul class="list-group" id="countryList"></ul>
</div>

        <div class="col-md-8">
            <div class="card d-none" id="countryDetails">
                <div class="card-body">
                    <h3 id="countryName"></h3>
                    <p><strong>Capital:</strong> <span id="capital"></span></p>
                    <p><strong>Continent:</strong> <span id="continent"></span></p>
                    <p><strong>Country Code:</strong> <span id="code"></span></p>
                    <p><strong>Population:</strong> <span id="population"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- IMPORTANT: script at END of body -->
<script src="script.js"></script>
</body>
</html>
